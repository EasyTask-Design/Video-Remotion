name: Render Video
on:
  workflow_dispatch:
    inputs:
      composition:
        description: 'Composition ID to render'
        required: true
        default: 'HelloWorld'

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install Dependencies
        working-directory: ./video-test
        run: npm ci

      - name: Render Video
        working-directory: ./video-test
        run: npx remotion render src/index.ts ${{ github.event.inputs.composition }} out/video.mp4

      - name: Upload Video
        uses: actions/upload-artifact@v4
        with:
          name: rendered-video
          path: video-test/out/video.mp4
